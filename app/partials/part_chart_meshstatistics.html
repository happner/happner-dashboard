<div class="box-header ui-sortable-handle" style="cursor: move;">
  <i class="fa fa-th"></i>
  <h3 class="box-title">mesh statistics</h3>
  <div class="box-tools pull-right">
    <button class="btn bg-gray btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
    <button class="btn bg-gray btn-sm" data-widget="remove"><i class="fa fa-times"></i></button>
  </div>
</div>
<div class="box-body border-radius-none" ng-controller="part_chart_meshstatistics" >
  <canvas id="line" 
    class="chart chart-line realtime-timeseries" 
    chart-data="data" 
    chart-labels="labels" 
    chart-legend="true" 
    chart-series="series" 
    chart-click="onClick" 
    colours="colors" 
    options="options"
   ></canvas> 
</div><!-- /.box-body -->
