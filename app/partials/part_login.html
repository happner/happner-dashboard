<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>happn</b>engine</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Please sign in</p>
    <form class="form-signin" role="form">
      <div class="form-group has-feedback">
        <input ng-model="dburl" type="text" class="form-control" placeholder="URL" required />
        <span class="form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ng-model="dbport" type="text" class="form-control" placeholder="Port" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ng-model="dbsecret" type="password" class="form-control" placeholder="Secret" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group">
          <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="authenticate()">Sign In</button>
          </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
